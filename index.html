<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Welcome to Journey</title>
</head>

<body>
  <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
    <strong>Success!</strong> Your travel request has been successfully submitted.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
    <strong>Error!</strong> Your travel request has not been  sent successfully submitted due to error.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container">
    <h1>Journey Travel</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your name">
        <small id="namevaild" class="invalid-feedback">
          Please choose a username.
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="name@example.com">
        <small id="emailvaild" class="invalid-feedback">
          Please Enter a valid Password
        </small>
      </div>

      <div class="form-group">
        <label for="car">Select Your Car</label>
        <select class="form-control" id="car">
          <option>Omni</option>
          <option>Maruti 600</option>
          <option>Audi</option>
          <option>Ford</option>
          <option>Tata Sumo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Enter Your Address</label>
        <textarea name="address" class="form-control" id="address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="phone">Enter Your Phone number</label>
        <input name="phone" class="form-control" id="phone" rows="3">
        <small id="phonevaild" class="invalid-feedback">
          Your phone number is must be 10 digit
        </small>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Any Other Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div><br>
      <button id="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="index.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
